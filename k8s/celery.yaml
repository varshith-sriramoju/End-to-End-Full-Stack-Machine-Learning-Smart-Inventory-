apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: smartinventory
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: smartinventory:latest
        command: ["celery", "-A", "smartinventory", "worker", "--loglevel=info"]
        envFrom:
        - configMapRef:
            name: web-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: smartinventory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      containers:
      - name: celery-beat
        image: smartinventory:latest
        command: ["celery", "-A", "smartinventory", "beat", "--loglevel=info"]
        envFrom:
        - configMapRef:
            name: web-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"