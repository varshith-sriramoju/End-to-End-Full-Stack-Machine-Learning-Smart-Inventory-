version: "3.9"

services:
  web:
    build: .
    env_file: .env.production
    command: >
      sh -c "python manage.py collectstatic --noinput && \
             python manage.py migrate && \
             gunicorn smartinventory.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  celery:
    build: .
    env_file: .env.production
    command: celery -A smartinventory worker --loglevel=info
    depends_on:
      - db
      - redis

  celery-beat:
    build: .
    env_file: .env.production
    command: celery -A smartinventory beat --loglevel=info
    depends_on:
      - db
      - redis

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: smartinventory2
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    command: [
      "--default-authentication-plugin=mysql_native_password",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci",
      "--sql-mode=STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION"
    ]

  redis:
    image: redis:7-alpine

volumes:
  mysql_data:
  redis_data:
  static_volume:
  media_volume:
